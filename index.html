<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Street Network Analysis</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>
        <div class="container mt-3">
            <h2>Street Network Analysis</h2>
            
            <select class="text_select" id="field_6" name="field_6">    
            <option value="- Select -">- Select -</option>  
            <option value="Option One">Varberg, Sweden</option>  
            <option value="Option Two">Helsinki, Finland</option>  
            <option value="Option Three">Toronto, Canada</option>  
            </select>
            
            <p>Please select the cities:</p>
            <ul class="nav nav-pills">
                <li class="nav-item"><a class="nav-link active" data-bs-toggle="pill" href="#home">Varberg, Sweden</a></li>
                <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#menu1">Helsinki, Finland</a></li>
                <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#menu2">Toronto, Canada</a></li>
            </ul>
            <div class="tab-content">
                <div id="home" class="container tab-pane active">
                    <br />
                    <h3>Varberg, Sweden</h3>
                    <iframe class="page1" src="map_helsinki.html" title="description" frameborder="0" style="overflow: hidden; height: 580px; width: 100%;"></iframe>
                    <iframe class="page1" src="map_varberg.html" title="description" frameborder="0" style="overflow: hidden; height: 580px; width: 100%;"></iframe>
                    <iframe class="page1" src="map_toronto.html" title="description" frameborder="0" style="overflow: hidden; height: 580px; width: 100%;"></iframe>
                </div>
                
                <div id="menu1" class="container tab-pane fade">
                    <br />
                    <h3>Helsinki, Finland</h3>
                </div>
                
                <div id="menu2" class="container tab-pane fade">
                    <br />
                    <h3>Toronto, Canada</h3>
                    
                </div>
            </div>
        </div>
        
        <script>
        
        function notEmpty(){

        var e = document.getElementById("field_6");
        var strUser = e.options[e.selectedIndex].value;
        document.getElementById('aggregator_name').innerHTML = strUser;

        }
        notEmpty()
        document.getElementById("field_6").onchange = notEmpty;
        </script>
    </body>
</html>
