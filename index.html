<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Street Network Analysis</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>
        <div class="container mt-3">
            <h2>Street Network Analysis</h2>
            <p>Please select the cities:</p>
            <select class="text_select" id="city" name="city">    
            <option value="- Select -">- Select -</option>  
            <option value="Varberg, Sweden">Varberg, Sweden</option>  
            <option value="Helsinki, Finland">Helsinki, Finland</option>  
            <option value="Toronto, Canada">Toronto, Canada</option>  
            </select>
            
            
                <div id="home" class="container">
                    <br />
                    <h3 id="aggregator_name"></h3>
                    <iframe class="page1" src="map_helsinki.html" title="description" frameborder="0" style="overflow: hidden; height: 580px; width: 100%;"></iframe>
                    <iframe class="page1" src="map_varberg.html" title="description" frameborder="0" style="overflow: hidden; height: 580px; width: 100%;"></iframe>
                    <iframe class="page1" src="map_toronto.html" title="description" frameborder="0" style="overflow: hidden; height: 580px; width: 100%;"></iframe>
                </div>
        </div>
        
        <div class="dropdown">
          <button onclick="myFunction()" class="dropbtn">Dropdown</button>
          <div id="myDropdown" class="dropdown-content">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
          </div>
        </div>


        
        <script>
        
        function notEmpty(){

        var e = document.getElementById("city");
        var strUser = e.options[e.selectedIndex].value;
        document.getElementById('aggregator_name').innerHTML = strUser;
        }
        notEmpty()
        document.getElementById("city").onchange = notEmpty;
        </script>
    </body>
</html>
