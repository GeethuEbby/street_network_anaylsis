<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Street Network Analysis</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<style>
	.iframe-placeholder
		{
		   background: url('data:image/svg+xml;charset=utf-8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100% 100%"><text fill="%23FF0000" x="50%" y="50%" font-family="\'Lucida Grande\', sans-serif" font-size="24" text-anchor="middle">PLACEHOLDER</text></svg>') 0px 0px no-repeat;
		}
	</style>
    </head>
    <body>
        <div class="container mt-3">
            <h2>Street Network Analysis</h2>
		<div class="btn-group dropend">
		<button class="btn btn-success dropdown-toggle"
				type="button"
				data-bs-toggle="dropdown">
			Please select a city  
		</button>
		<ul class="dropdown-menu"  id="list">
			<li><a class="dropdown-item" href="map_varberg.html" target="myIframe">
					Varberg, Sweden
				</a>
			</li>
			<li><a class="dropdown-item" href="map_helsinki.html" target="myIframe">
					Helsinki, Finland
				</a>
			</li>
			<li><a class="dropdown-item" href="map_toronto.html" target="myIframe">
					Toronto, Canada
				</a>
			</li>
		</ul>
		</div>			
		<div class="content">
			<div id="home" class="container tab-pane active">
				<br />
				<h3 id="txt"></h3>
				<iframe class="iframe-placeholder" src="map_varberg.html" name="myIframe" title="description" frameborder="0" style="overflow: hidden; height: 580px; width: 100%;"></iframe>
			</div>
        </div>
        </div>
      
	    
	        <script>
            
            var items = document.querySelectorAll("#list li a");
            
            for(var i = 0; i < items.length; i++)
            {
                items[i].onclick = function(){
                    
                    document.getElementById("txt").value = this.innerHTML;
                    
                };
            }
            
        </script> 
	    
	    
	    
    </body>
</html>
